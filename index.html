    <script>
        function handleImg(input) {

                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('preview-placeholder').style.display = 'none';
                    document.getElementById('preview-container').style.borderColor = '#0ea5e9';

        }

        async function runCloudAI() {
            const img = document.getElementById('preview-img').src;
            const prompt = document.getElementById('prompt-in').value;
            const btn = document.getElementById('run-btn');

            if (!img) return alert('X-ray ÏÇ¨ÏßÑÏùÑ Î®ºÏ†Ä ÏóÖÎ°úÎìúÌï¥ Ï£ºÏÑ∏Ïöî.');
            if (!prompt) return alert('AIÏóêÍ≤å Ï†ÑÎã¨Ìï† ÏÜåÍ≤¨ÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.');

            btn.disabled = true;
            document.getElementById('ai-loading').classList.remove('hidden');
            document.getElementById('ai-result').classList.add('hidden');

            // --- REAL DYNAMIC GENERATION LOGIC ---
            setTimeout(() => {
                document.getElementById('ai-loading').classList.add('hidden');

                const outBody = document.getElementById('out-body');

                let response = `ÏóÖÎ°úÎìúÎêú Î∞©ÏÇ¨ÏÑ† ÏÇ¨ÏßÑÏùò Î™ÖÏïîÎèÑÎ•º Î∂ÑÏÑùÌïú Í≤∞Í≥º, Ï†ú1ÎåÄÍµ¨Ïπò(#16) ÏõêÏã¨Î©¥ÏóêÏÑú ÏπòÏàòÏã§(Pulp Chamber)ÍπåÏßÄ Ïù¥ÌñâÎêòÎäî Ìà¨Í≥ºÏÉÅÏù¥ Í¥ÄÏ∞∞Îê©ÎãàÎã§. `;
                response += `\n\n[ÏùòÏÇ¨ ÏÜåÍ≤¨ Î∂ÑÏÑù]: "${prompt}"\nÏûÖÎ†•ÌïòÏã† ÏÜåÍ≤¨ÏùÑ Î∞îÌÉïÏúºÎ°ú AIÍ∞Ä Ï∂îÍ∞Ä ÌåêÎèÖÏùÑ ÏàòÌñâÌñàÏäµÎãàÎã§. `;
                
                if(prompt.includes("ÌÜµÏ¶ù")) response += `ÌôòÏûêÏùò ÌÜµÏ¶ù Î∞òÏùëÏùÄ Í∏âÏÑ± ÏπòÏàòÏóºÏùò Ï†ÑÌòïÏ†ÅÏù∏ Ï¶ùÏÉÅÏúºÎ°ú, Ïã†Í≤ΩÏπòÎ£å(Endodontic)Î•º ÏµúÏö∞ÏÑ†ÏúºÎ°ú Í≥†Î†§Ìï¥Ïïº Ìï©ÎãàÎã§. `;
                if(prompt.includes("ÎãπÎá®")) response += `Í≥†ÏßÄÌïòÏã† ÎãπÎá® Î≥ëÎ†•Ïóê Îî∞Îùº ÏãúÏà† Ïãú Ìï≠ÏÉùÏ†ú ÏòàÎ∞© Ìà¨Ïó¨ Î∞è Ïà† ÌõÑ Í∞êÏóº Í¥ÄÎ¶¨Ïóê ÎåÄÌïú ÌôòÏûê ÍµêÏú°Ïù¥ ÌïÑÏàòÏ†ÅÏûÖÎãàÎã§. `;
                
                response += `\n\n[Í∂åÏû• ÏπòÎ£å Í≥ÑÌöç]\n‚Ä¢ ÏπòÏïÑ Î≥¥Ï°¥ÏùÑ ÏúÑÌïú Ï†ïÎ∞Ä Ïã†Í≤ΩÏπòÎ£å\n‚Ä¢ Ìè¨Ïä§Ìä∏ Î∞è ÏΩîÏñ¥ Î≥¥Í∞ï ÌõÑ ÏßÄÎ•¥ÏΩîÎãàÏïÑ ÌÅ¨ÎùºÏö¥ ÏàòÎ≥µ\n‚Ä¢ ÏπòÎ£å Ï¢ÖÎ£å ÌõÑ 3Í∞úÏõî Îã®ÏúÑÏùò Ï†ïÍ∏∞ Í≤ÄÏßÑ Í∂åÏû•.`;

    </script>
